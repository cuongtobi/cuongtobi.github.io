<div class="article">
  <a href="{{ post.url }}">{{ post.title }}</a>
  <div class="date">
    {{ post.date | date: "%d/%m/%Y" }}
    <a class="tag" href="{{ site.baseurl }}/tags/{{ post.tags | first | downcase }}">
      {{ post.tags | first | replace: '-', ' ' | capitalize }}
    </a>
  </div>
  <div class="description">
    {{ post.description }}
  </div>
</div>
