<div class="article">
  <a href="{{ post.url }}">{{ post.title }}</a>
  <div class="date">
    {{ post.date | date: "%d/%m/%Y" }}
    <a class="category" href="{{ site.baseurl }}/categories/{{ post.categories | first | downcase }}">
      {{ post.categories | first | replace: '-', ' ' | capitalize }}
    </a>
  </div>
  <div class="description">
    {{ post.description }}
  </div>
</div>
