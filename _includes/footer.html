    <section>
      <h2>Tags</h2>
      <div class="tags">
        {% for link in site.tags %}
          <a class="tag" href="{{ site.baseurl }}/tags/{{ link | first | downcase }}">
            {{ link | first | replace: '-', ' ' | capitalize }}
          </a>
        {% endfor %}
      </div>
    </section>
    <footer>
      <span class="copyright">@2021 by <a href="/">cuongtobi</a></span>
    </footer>
  </div>
</body>
</html>
